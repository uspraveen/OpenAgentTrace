project: "E-Commerce Support Bot"

targets:
  # 1. The Main Agent Controller
  - module: "real_agent"
    function: "handle_support_request"
    type: "workflow"

  # 2. Database Lookup (Customers)
  - module: "real_agent"
    function: "lookup_customer"
    type: "sql"
    meta:
      query_template: "SELECT * FROM customers WHERE email = ?"

  # 3. Database Lookup (Orders)
  - module: "real_agent"
    function: "lookup_orders"
    type: "sql"
    meta:
      query_template: "SELECT * FROM orders WHERE customer_id = ?"

  # 4. OpenAI Call
  - module: "real_agent"
    function: "generate_response"
    type: "llm"
    meta:
      model: "gpt-4.1-mini"